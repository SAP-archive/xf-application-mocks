apiVersion: apps/v1
kind: Deployment
metadata:
  name: marketing-mock
  labels:
    app: marketing-mock
spec:
  selector:
    matchLabels:
      app: marketing-mock
  replicas: 1
  template:
    metadata:
      labels:
        app: marketing-mock
    spec:
      containers:
      - image: eu.gcr.io/kyma-project/xf-application-mocks/marketing-mock:latest
        imagePullPolicy: Always
        name: marketing-mock
        ports:
        - name: http
          containerPort: 10000
        env:
        - name: DEBUG
          value: "true"
        - name: RENEWCERT_JOB_CRON
          value: "00 00 1 * * *"
        resources:
          requests:
            memory: "150Mi"
            cpu: "50m"
          limits:
            memory: "250Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: marketing-mock
  labels:
    app: marketing-mock
spec:
  ports:
  - name: http
    port: 10000
  selector:
    app: marketing-mock
