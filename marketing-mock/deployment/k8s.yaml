apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: marketing-mock
  labels:
    app: marketing-mock
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: marketing-mock
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - image: eu.gcr.io/kyma-project/xf-application-mocks/marketing-mock:latest
        imagePullPolicy: Always
        name: marketing-mock
        ports:
        - name: http
          containerPort: 10000
        env:
        - name: DEBUG
          value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: marketing-mock
  labels:
    app: marketing-mock
spec:
  ports:
  - name: http
    port: 10000
  selector:
    app: marketing-mock