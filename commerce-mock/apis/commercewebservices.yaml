swagger: "2.0"
info:
  description: "Commerce Webservices Version 2"
  version: "2.0"
  title: "Commerce Webservices V2"
tags:
  - name: "Countries"
    description: "Countries Controller"
  - name: "Promotions"
    description: "Promotions Controller"
  - name: "Site Messages"
    description: "Site Message Controller"
  - name: "Customer Groups"
    description: "Customer Groups Controller"
  - name: "Save Cart"
    description: "Save Cart Controller"
  - name: "Customer Interests"
    description: "Customer Interests Controller"
  - name: "Miscs"
    description: "Miscs Controller"
  - name: "Users"
    description: "Users Controller"
  - name: "Base Stores"
    description: "Base Stores Controller"
  - name: "Catalogs"
    description: "Catalogs Controller"
  - name: "Merchant Callback"
    description: "Merchant Callback Controller"
  - name: "Stores"
    description: "Stores Controller"
  - name: "Page"
    description: "Page Controller"
  - name: "Forgotten Passwords"
    description: "Forgotten Passwords Controller"
  - name: "Consignment Tracking"
    description: "Consignment Tracking Controller"
  - name: "Products"
    description: "Products Controller"
  - name: "Extended Carts"
    description: "Extended Carts Controller"
  - name: "Notification Preference"
    description: "Notification Preference Controller"
  - name: "Component"
    description: "Component Controller"
  - name: "Consents"
    description: "Consents Controller"
  - name: "Stock Notifications"
    description: "Stock Notification Controller"
  - name: "Export"
    description: "Export Controller"
  - name: "Vouchers"
    description: "Vouchers Controller"
  - name: "Feeds"
    description: "Feeds Controller"
  - name: "Orders"
    description: "Orders Controller"
  - name: "Carts"
    description: "Carts Controller"
basePath: "/rest/v2"
produces:
  - "application/xml"
  - "application/json"
paths:
  /{baseSiteId}/basestores/{baseStoreUid}:
    get:
      tags:
        - "Base Stores"
      summary: "Get a base store"
      description: "Returns details of a specific base store based on its identifier. The response contains detailed base store information."
      operationId: "getBaseStoreUsingGET"
      consumes:
        - "application/json"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: "baseStoreUid"
          in: "path"
          description: "Base store name"
          required: true
          type: "string"
        - name: "fields"
          in: "query"
          description: "Response configuration. This is the list of fields that should be returned in the response body."
          required: false
          type: "string"
          default: "DEFAULT"
          enum:
            - "BASIC"
            - "DEFAULT"
            - "FULL"
        - name: "baseSiteId"
          in: "path"
          description: "Base site identifier"
          required: true
          type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/BaseStoreWsDTO"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not Found"
      security:
        - oauth2_Password: []
        - oauth2_client_credentials: []
  /{baseSiteId}/cardtypes:
    get:
      tags:
        - "Miscs"
      summary: "Get a list of supported payment card types."
      description: "Lists supported payment card types."
      operationId: "getCardTypesUsingGET"
      consumes:
        - "application/json"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: "fields"
          in: "query"
          description: "Response configuration. This is the list of fields that should be returned in the response body."
          required: false
          type: "string"
          default: "DEFAULT"
          enum:
            - "BASIC"
            - "DEFAULT"
            - "FULL"
        - name: "baseSiteId"
          in: "path"
          description: "Base site identifier"
          required: true
          type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/CardTypeListWsDTO"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not Found"
      security:
        - oauth2_Password: []
        - oauth2_client_credentials: []
  /{baseSiteId}/catalogs:
    get:
      tags:
        - "Catalogs"
      summary: "Get a list of catalogs"
      description: "Returns all catalogs with versions defined for the base store."
      operationId: "getCatalogsUsingGET"
      consumes:
        - "application/json"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: "fields"
          in: "query"
          description: "Response configuration. This is the list of fields that should be returned in the response body."
          required: false
          type: "string"
          default: "DEFAULT"
          enum:
            - "BASIC"
            - "DEFAULT"
            - "FULL"
        - name: "baseSiteId"
          in: "path"
          description: "Base site identifier"
          required: true
          type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/CatalogListWsDTO"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not Found"
      security:
        - oauth2_Password: []
        - oauth2_client_credentials: []
  /{baseSiteId}/catalogs/{catalogId}:
    get:
      tags:
        - "Catalogs"
      summary: "Get a catalog"
      description: "Returns information about a catalog based on its ID, along with the versions defined for the current base store."
      operationId: "getCatalogUsingGET"
      consumes:
        - "application/json"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: "catalogId"
          in: "path"
          description: "Catalog identifier"
          required: true
          type: "string"
        - name: "fields"
          in: "query"
          description: "Response configuration. This is the list of fields that should be returned in the response body."
          required: false
          type: "string"
          default: "DEFAULT"
          enum:
            - "BASIC"
            - "DEFAULT"
            - "FULL"
        - name: "baseSiteId"
          in: "path"
          description: "Base site identifier"
          required: true
          type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/CatalogWsDTO"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not Found"
      security:
        - oauth2_Password: []
        - oauth2_client_credentials: []
  /{baseSiteId}/catalogs/{catalogId}/{catalogVersionId}:
    get:
      tags:
        - "Catalogs"
      summary: "Get information about catalog version"
      description: "Returns information about the catalog version that exists for the current base store."
      operationId: "getCatalogVersionUsingGET"
      consumes:
        - "application/json"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: "catalogId"
          in: "path"
          description: "Catalog identifier"
          required: true
          type: "string"
        - name: "catalogVersionId"
          in: "path"
          description: "Catalog version identifier"
          required: true
          type: "string"
        - name: "fields"
          in: "query"
          description: "Response configuration. This is the list of fields that should be returned in the response body."
          required: false
          type: "string"
          default: "DEFAULT"
          enum:
            - "BASIC"
            - "DEFAULT"
            - "FULL"
        - name: "baseSiteId"
          in: "path"
          description: "Base site identifier"
          required: true
          type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/CatalogVersionWsDTO"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not Found"
      security:
        - oauth2_Password: []
        - oauth2_client_credentials: []
  /{baseSiteId}/catalogs/{catalogId}/{catalogVersionId}/categories/{categoryId}:
    get:
      tags:
        - "Catalogs"
      summary: "Get information about catagory in a catalog version"
      description: "Returns information about a specified category that exists in a catalog version available for the current base store."
      operationId: "getCategoriesUsingGET"
      consumes:
        - "application/json"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: "catalogId"
          in: "path"
          description: "Catalog identifier"
          required: true
          type: "string"
        - name: "catalogVersionId"
          in: "path"
          description: "Catalog version identifier"
          required: true
          type: "string"
        - name: "categoryId"
          in: "path"
          description: "Category identifier"
          required: true
          type: "string"
        - name: "fields"
          in: "query"
          description: "Response configuration. This is the list of fields that should be returned in the response body."
          required: false
          type: "string"
          default: "DEFAULT"
          enum:
            - "BASIC"
            - "DEFAULT"
            - "FULL"
        - name: "baseSiteId"
          in: "path"
          description: "Base site identifier"
          required: true
          type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/CategoryHierarchyWsDTO"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not Found"
      security:
        - oauth2_Password: []
        - oauth2_client_credentials: []
  /{baseSiteId}/cms/components:
    post:
      tags:
        - "Component"
      summary: "Get components' data by id given in body"
      description: "Given a list of component identifiers in body, return cms component data."
      operationId: "getComponentByIdListUsingPOST"
      consumes:
        - "application/json"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - in: "body"
          name: "componentIdList"
          description: "List of Component identifiers"
          required: true
          schema:
            $ref: "#/definitions/ComponentIDListWsDTO"
        - name: "catalogCode"
          in: "query"
          description: "Catalog code"
          required: false
          type: "string"
        - name: "productCode"
          in: "query"
          description: "Product code"
          required: false
          type: "string"
        - name: "categoryCode"
          in: "query"
          description: "Category code"
          required: false
          type: "string"
        - name: "fields"
          in: "query"
          description: "Response configuration (list of fields, which should be returned in response)"
          required: false
          type: "string"
          default: "DEFAULT"
          enum:
            - "BASIC"
            - "DEFAULT"
            - "FULL"
        - name: "currentPage"
          in: "query"
          description: "Optional pagination parameter. Default value 0."
          required: false
          type: "integer"
          default: 0
          format: "int32"
        - name: "pageSize"
          in: "query"
          description: "Optional pagination parameter. Default value 10."
          required: false
          type: "integer"
          default: 10
          format: "int32"
        - name: "sort"
          in: "query"
          description: "Optional sort criterion. No default value."
          required: false
          type: "string"
        - name: "baseSiteId"
          in: "path"
          description: "Base site identifier"
          required: true
          type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/ListAdaptedComponents"
        201:
          description: "Created"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not Found"
      security:
        - oauth2_Password: []
        - oauth2_client_credentials: []
  /{baseSiteId}/cms/components/{componentId}:
    get:
      tags:
        - "Component"
      summary: "Get component data"
      description: "Given a component identifier, return cms component data."
      operationId: "getComponentByIdUsingGET"
      consumes:
        - "application/json"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: "componentId"
          in: "path"
          description: "Component identifier"
          required: true
          type: "string"
        - name: "catalogCode"
          in: "query"
          description: "Catalog code"
          required: false
          type: "string"
        - name: "productCode"
          in: "query"
          description: "Product code"
          required: false
          type: "string"
        - name: "categoryCode"
          in: "query"
          description: "Category code"
          required: false
          type: "string"
        - name: "fields"
          in: "query"
          description: "Response configuration (list of fields, which should be returned in response)"
          required: false
          type: "string"
          default: "DEFAULT"
          enum:
            - "BASIC"
            - "DEFAULT"
            - "FULL"
        - name: "baseSiteId"
          in: "path"
          description: "Base site identifier"
          required: true
          type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/ComponentAdaptedData"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not Found"
      security:
        - oauth2_Password: []
        - oauth2_client_credentials: []
  /{baseSiteId}/cms/pages:
    get:
      tags:
        - "Page"
      summary: "Get page data with list of cms content slots"
      description: "Given a page identifier, return the page data with a list of cms content slots, each of which contains a list of cms component data."
      operationId: "getPageDataUsingGET"
      consumes:
        - "application/json"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: "pageType"
          in: "query"
          description: "page type"
          required: false
          type: "string"
          default: "ContentPage"
          enum:
            - "ContentPage"
            - "ProductPage"
            - "CategoryPage"
            - "CatalogPage"
        - name: "pageLabelOrId"
          in: "query"
          description: "Page Label or Id"
          required: false
          type: "string"
        - name: "code"
          in: "query"
          description: "If pageType is ProductPage, code should be product code; if pageType is CategoryPage, code should be category code; if pageType is CatalogPage, code should be catalog code"
          required: false
          type: "string"
        - name: "fields"
          in: "query"
          description: "Response configuration (list of fields, which should be returned in response)"
          required: false
          type: "string"
          default: "DEFAULT"
          enum:
            - "BASIC"
            - "DEFAULT"
            - "FULL"
        - name: "baseSiteId"
          in: "path"
          description: "Base site identifier"
          required: true
          type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/CMSPageWsDTO"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not Found"
      security:
        - oauth2_Password: []
        - oauth2_client_credentials: []
  /{baseSiteId}/countries:
    get:
      tags:
        - "Countries"
      summary: "Get a list of countries."
      description: "If the value of type equals to shipping, then return shipping countries. If the value of type equals to billing, then return billing countries. If the value of type is not given, return all countries. The list is sorted alphabetically."
      operationId: "getCountriesUsingGET"
      consumes:
        - "application/json"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: "type"
          in: "query"
          description: "The type of countries."
          required: false
          type: "string"
          enum:
            - "SHIPPING"
            - "BILLING"
        - name: "fields"
          in: "query"
          description: "Response configuration. This is the list of fields that should be returned in the response body."
          required: false
          type: "string"
          default: "DEFAULT"
          enum:
            - "BASIC"
            - "DEFAULT"
            - "FULL"
        - name: "baseSiteId"
          in: "path"
          description: "Base site identifier"
          required: true
          type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/CountryListWsDTO"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not Found"
      security:
        - oauth2_Password: []
        - oauth2_client_credentials: []
  /{baseSiteId}/countries/{countyIsoCode}/regions:
    get:
      tags:
        - "Countries"
      summary: "Fetch the list of regions for the provided country"
      description: "Lists all regions"
      operationId: "getRegionsForCountryUsingGET"
      consumes:
        - "application/json"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: "countyIsoCode"
          in: "path"
          description: "An ISO code for a country"
          required: true
          type: "string"
        - name: "fields"
          in: "query"
          description: "Response configuration. This is the list of fields that should be returned in the response body."
          required: false
          type: "string"
          default: "DEFAULT"
          enum:
            - "BASIC"
            - "DEFAULT"
            - "FULL"
        - name: "baseSiteId"
          in: "path"
          description: "Base site identifier"
          required: true
          type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/RegionListWsDTO"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not Found"
      security:
        - oauth2_Password: []
        - oauth2_client_credentials: []
  /{baseSiteId}/currencies:
    get:
      tags:
        - "Miscs"
      summary: "Get a list of available currencies."
      description: "Lists all available currencies (all usable currencies for the current store). If the list of currencies for a base store is empty, a list of all currencies available in the system is returned."
      operationId: "getCurrenciesUsingGET"
      consumes:
        - "application/json"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: "fields"
          in: "query"
          description: "Response configuration. This is the list of fields that should be returned in the response body."
          required: false
          type: "string"
          default: "DEFAULT"
          enum:
            - "BASIC"
            - "DEFAULT"
            - "FULL"
        - name: "baseSiteId"
          in: "path"
          description: "Base site identifier"
          required: true
          type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/CurrencyListWsDTO"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not Found"
      security:
        - oauth2_Password: []
        - oauth2_client_credentials: []
  /{baseSiteId}/customergroups:
    get:
      tags:
        - "Customer Groups"
      summary: "Get all subgroups of a customergroup."
      description: "Returns all customer groups that are direct subgroups of a customergroup.\n\nTo try out the methods of the Customer Groups controller, you must authorize a user who belongs to the “customermanagergroup”."
      operationId: "getAllCustomerGroupsUsingGET"
      consumes:
        - "application/json"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: "currentPage"
          in: "query"
          description: "Current page number (starts with 0)."
          required: false
          type: "integer"
          default: 0
          format: "int32"
        - name: "pageSize"
          in: "query"
          description: "Number of customer group returned in one page."
          required: false
          type: "integer"
          default: 20
          format: "int32"
        - name: "fields"
          in: "query"
          description: "Response configuration. This is the list of fields that should be returned in the response body."
          required: false
          type: "string"
          default: "BASIC"
          enum:
            - "BASIC"
            - "DEFAULT"
            - "FULL"
        - name: "baseSiteId"
          in: "path"
          description: "Base site identifier"
          required: true
          type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/UserGroupListWsDTO"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not Found"
      security:
        - oauth2_Password: []
        - oauth2_client_credentials: []
    post:
      tags:
        - "Customer Groups"
      summary: "Creates a new customer group."
      description: "Creates a new customer group that is a direct subgroup of a customergroup.\n\nTo try out the methods of the Customer Groups controller, you must authorize a user who belongs to the “customermanagergroup”."
      operationId: "createNewCustomerGroupUsingPOST"
      consumes:
        - "application/xml"
        - "application/json"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - in: "body"
          name: "userGroup"
          description: "User group object with id and name."
          required: true
          schema:
            $ref: "#/definitions/UserGroupWsDTO"
        - name: "baseSiteId"
          in: "path"
          description: "Base site identifier"
          required: true
          type: "string"
      responses:
        201:
          description: "Created"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not Found"
      security:
        - oauth2_Password: []
        - oauth2_client_credentials: []
  /{baseSiteId}/customergroups/{groupId}:
    get:
      tags:
        - "Customer Groups"
      summary: "Get a specific customer group."
      description: "Returns a customer group with a specific groupId.\n\nTo try out the methods of the Customer Groups controller, you must authorize a user who belongs to the “customermanagergroup”."
      operationId: "getCustomerGroupUsingGET"
      consumes:
        - "application/json"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: "groupId"
          in: "path"
          description: "Group identifier."
          required: true
          type: "string"
        - name: "fields"
          in: "query"
          description: "Response configuration. This is the list of fields that should be returned in the response body."
          required: false
          type: "string"
          default: "BASIC"
          enum:
            - "BASIC"
            - "DEFAULT"
            - "FULL"
        - name: "baseSiteId"
          in: "path"
          description: "Base site identifier"
          required: true
          type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/UserGroupWsDTO"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not Found"
      security:
        - oauth2_Password: []
        - oauth2_client_credentials: []
  /{baseSiteId}/customergroups/{groupId}/members:
    put:
      tags:
        - "Customer Groups"
      summary: "Sets members for a user group."
      description: "Sets members for a user group. The list of existing members is overwritten with a new one.\n\nTo try out the methods of the Customer Groups controller, you must authorize a user who belongs to the “customermanagergroup”."
      operationId: "setUserListForCustomerGroupUsingPUT_1"
      consumes:
        - "application/xml"
        - "application/json"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: "groupId"
          in: "path"
          description: "Group identifier."
          required: true
          type: "string"
        - in: "body"
          name: "members"
          description: "List of users to set for customer group."
          required: true
          schema:
            $ref: "#/definitions/MemberListWsDTO"
        - name: "baseSiteId"
          in: "path"
          description: "Base site identifier"
          required: true
          type: "string"
      responses:
        200:
          description: "OK"
        201:
          description: "Created"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not Found"
      security:
        - oauth2_Password: []
        - oauth2_client_credentials: []
    patch:
      tags:
        - "Customer Groups"
      summary: "Assigns user(s) to a customer group."
      description: "Assigns user(s) to a customer group.\n\nTo try out the methods of the Customer Groups controller, you must authorize a user who belongs to the “customermanagergroup”."
      operationId: "assignUserToCustomerGroupUsingPATCH"
      consumes:
        - "application/xml"
        - "application/json"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: "groupId"
          in: "path"
